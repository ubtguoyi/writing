<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 章同学头部 - 蓝色章鱼（颜色稍暗） -->
  <circle cx="100" cy="100" r="80" fill="#1698C9"/>
  
  <!-- 眼睛 - 伤心的眼睛 -->
  <circle cx="70" cy="90" r="15" fill="white"/>
  <circle cx="130" cy="90" r="15" fill="white"/>
  <circle cx="70" cy="94" r="8" fill="black"/>
  <circle cx="130" cy="94" r="8" fill="black"/>
  
  <!-- 眼泪 -->
  <path d="M65 105 Q 60 115, 65 125" stroke="#B9E5F3" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M125 105 Q 120 115, 125 125" stroke="#B9E5F3" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- 眼睫毛 -->
  <path d="M55 84 Q 65 89, 75 84" stroke="black" stroke-width="2" fill="none"/>
  <path d="M115 84 Q 125 89, 135 84" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- 嘴巴 - 伤心的表情 -->
  <path d="M85 125 Q 100 115, 115 125" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- 帽子 - 粉色帽子（稍微歪） -->
  <path d="M35 60 Q 100 20, 165 60 Q 150 40, 100 30 Q 50 40, 35 60 Z" fill="#FF5C8D"/>
  <ellipse cx="100" cy="60" rx="65" ry="10" fill="#FF5C8D"/>
  
  <!-- 帽子顶部装饰 -->
  <circle cx="100" cy="30" r="10" fill="#FF5C8D"/>
  <circle cx="115" cy="57" r="7" fill="#FFD234"/>
  
  <!-- 脸颊 -->
  <circle cx="65" cy="110" r="8" fill="#FF5C8D" opacity="0.3"/>
  <circle cx="135" cy="110" r="8" fill="#FF5C8D" opacity="0.3"/>
  
  <!-- 水泡装饰 -->
  <circle cx="40" cy="70" r="5" fill="white" opacity="0.6"/>
  <circle cx="160" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="130" r="4" fill="white" opacity="0.6"/>
  <circle cx="150" cy="120" r="6" fill="white" opacity="0.6"/>
  
  <!-- 悲伤的装饰 - 雨滴 -->
  <path d="M50 40 Q 45 50, 50 60 Q 55 50, 50 40 Z" fill="#B9E5F3" opacity="0.8"/>
  <path d="M150 40 Q 145 50, 150 60 Q 155 50, 150 40 Z" fill="#B9E5F3" opacity="0.8"/>
  <path d="M30 70 Q 25 80, 30 90 Q 35 80, 30 70 Z" fill="#B9E5F3" opacity="0.8"/>
  <path d="M170 70 Q 165 80, 170 90 Q 175 80, 170 70 Z" fill="#B9E5F3" opacity="0.8"/>
</svg> 