<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 章同学头部 - 蓝色章鱼 -->
  <circle cx="100" cy="100" r="80" fill="#1DAAE2"/>
  
  <!-- 眼睛 - 思考的眼睛（一只眯起来） -->
  <circle cx="70" cy="90" r="15" fill="white"/>
  <circle cx="70" cy="90" r="8" fill="black"/>
  <path d="M120 85 Q 130 80, 140 85" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- 眼睫毛 -->
  <path d="M55 80 Q 65 75, 75 80" stroke="black" stroke-width="2" fill="none"/>
  <path d="M115 80 Q 125 75, 135 80" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- 嘴巴 - 思考表情（抿嘴） -->
  <path d="M85 120 Q 100 115, 115 120" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- 帽子 - 粉色帽子 -->
  <path d="M40 60 Q 100 20, 160 60 Q 150 40, 100 30 Q 50 40, 40 60 Z" fill="#FF5C8D"/>
  <ellipse cx="100" cy="60" rx="60" ry="10" fill="#FF5C8D"/>
  
  <!-- 帽子顶部装饰 -->
  <circle cx="100" cy="30" r="10" fill="#FF5C8D"/>
  <circle cx="115" cy="57" r="7" fill="#FFD234"/>
  
  <!-- 脸颊 -->
  <circle cx="65" cy="110" r="8" fill="#FF5C8D" opacity="0.5"/>
  <circle cx="135" cy="110" r="8" fill="#FF5C8D" opacity="0.5"/>
  
  <!-- 水泡装饰 -->
  <circle cx="40" cy="70" r="5" fill="white" opacity="0.6"/>
  <circle cx="160" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="130" r="4" fill="white" opacity="0.6"/>
  <circle cx="150" cy="120" r="6" fill="white" opacity="0.6"/>
  
  <!-- 思考泡泡 -->
  <circle cx="150" cy="50" r="10" fill="white" opacity="0.8"/>
  <circle cx="170" cy="40" r="7" fill="white" opacity="0.8"/>
  <circle cx="185" cy="30" r="5" fill="white" opacity="0.8"/>
  
  <!-- 手指托腮姿势 -->
  <path d="M130 115 Q 140 120, 145 110" stroke="#0A6D8D" stroke-width="5" fill="none"/>
</svg> 